<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
         name="viewport">
   <title>Login</title>
   <!-- Web Icon -->
   <!--   <link rel="shortcut icon" type="image/png" th:href="@{images/icon/favicon.png}">-->
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
         rel="stylesheet">
   <!-- Jquery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- Fontawesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
         rel="stylesheet">
   <!-- Boostrap 5 -->
   <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
         rel="stylesheet">
   <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
   </script>
   <!-- Jquery Validation -->
   <script
         src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js">
   </script>
   <!-- Local Resources -->
   <link rel="stylesheet" th:href="@{/assets/auth/css/login.css}">

</head>

<body>

<div class="card card-signin no-gutters" id="wrapper">
   <div class="card-body">
      <div class="card-title text-center">
         <a href="">
            <img alt="" th:src="@{/assets/logo.png}">
         </a>
      </div>

      <form action="/authenticated" class="form-signin"
            enctype="multipart/form-data"
            method="post">

         <div class="row mb-3">
            <div class="form-label-group">
               <input autofocus class="form-control"
                      id="username"
                      name="username"
                      placeholder="Email address"
                      type="text">
               <label for="username">Username</label>
            </div>
         </div>

         <div class="row mb-3">
            <div class="form-label-group">
               <input class="form-control"
                      id="password"
                      name="password"
                      placeholder="Password"
                      type="password">
               <label for="password">Password</label>
            </div>
         </div>

         <div class="mb-3 row">
            <div class="col d-flex flex-row">
               <div class="form-check">
                  <input class="form-check-input"
                         id="remember-check"
                         name="remember"
                         type="checkbox"
                         value="true">
                  <label class="form-check-label" for="remember-check">
                     Remember me?
                  </label>
               </div>
            </div>
            <div class="col d-flex flex-row-reverse">
               <div>
                  <a class="forgot-password-link" href="">
                     Forget password
                  </a>
               </div>
            </div>
         </div>

         <div class="row">
            <button class="btn btn-lg btn-login btn-block text-uppercase"
                    id="login-btn"
                    type="submit">
               Login
            </button>
         </div>

         <hr class="my-4">

         <div class="row mb-3">
            <button class="btn btn-lg btn-google btn-block text-uppercase"
                    type="submit"><i
                  class="fab fa-google mr-2"></i> Sign in via Google
            </button>
         </div>

         <div class="row mb-3">
            <button class="btn btn-lg btn-facebook btn-block text-uppercase"
                    type="submit">
               <i class="fab fa-facebook-f mr-2"></i> Sign in via Facebook
            </button>
         </div>

         <div class="text-center">
            <span>Have not any user yet?</span>
            <a class="sign-up-link" href="">Sign up</a>
         </div>
      </form>
   </div>
</div>

<!-- Message Modal HTML -->
<div class="modal fade" id="messageModal">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Message</h4>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                    data-dismiss="modal"
                    type="button"></button>
         </div>
         <div class="modal-body">
            <p>

            </p>
         </div>
         <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal" data-dismiss="modal"
                    type="button"
                    value="OK">OK
            </button>
         </div>
      </div>
   </div>
</div>

</body>

</html>
