<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
         name="viewport">
   <!-- IMPORTANT!!! Fix MIME error -->
   <base href="/">
   <title>Admin Page</title>
   <!-- jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
           type="text/javascript"></script>
   <!-- Web Icon -->
   <link rel="shortcut icon" th:href="@{/general/icon/favicon.png}"
         type="image/png">
   <!-- fontawesome icons -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         rel="stylesheet">
   <!-- themify icons -->
   <link rel="stylesheet"
         th:href="@{admin/vendors/iconfonts/themify/themify-icons.css}">
   <!-- material design icons -->
   <link rel="stylesheet" th:href="@{admin/vendors/iconfonts/mdi/css/materialdesignicons.min.css}"
         type="text/css">
   <!-- ionicons -->
   <link rel="stylesheet" th:href="@{admin/vendors/iconfonts/ionicons/dist/css/ionicons.css}"
         type="text/css">
   <!-- flag icons -->
   <link rel="stylesheet"
         th:href="@{admin/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css}">
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         type="text/css">
   <!-- LocalResources -->
   <link rel="stylesheet" th:href="@{admin/css/layout/main.css}"
         type="text/css">
   <link rel="stylesheet" th:href="@{admin/css/shared/style.css}"
         type="text/css">
</head>

<body>
<div class="container-scroller">
   <!-- Navbar -->
   <th:block th:insert="admin/components/navbar :: navbar"/>
   <!-- Navbar Ends -->
   <div class="container-fluid page-body-wrapper">
      <!-- Sidebar -->
      <th:block th:insert="admin/components/sidebar :: sidebar"/>
      <!-- Sidebar Ends -->
      <div class="main-panel">

         <!-- content wrapper / main content layout -->
         <th:block
               th:replace="('admin/pages/' + ${page})"/>
         <!-- content-wrapper ends -->

         <!-- footer -->
         <th:block th:insert="admin/components/footer :: footer"/>
         <!-- footer ends -->
      </div>
      <!-- main-panel ends -->
   </div>
   <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- bootstrap js -->
<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<!-- Layout JS -->
<script th:src="@{admin/js/shared/misc.js}" type="text/javascript"></script>
</body>

</html>
