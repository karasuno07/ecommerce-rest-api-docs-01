<!-- Account Manage -->
<div class="content-wrapper" th:fragment="manage-account">
   <!-- Local Resources -->
   <link rel="stylesheet" th:href="@{admin/css/layout/manage/account.css}"
         type="text/css">
   <script th:src="@{admin/js/layout/manage/account.js}"
           type="text/javascript"></script>
   <script th:src="@{admin/js/layout/manage/image-file-chooser.js}"
           type="text/javascript"></script>
   <!-- JQuery Validate plugin -->
   <script
         src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
   <!-- DataTable plugin -->
   <link href="https://cdn.datatables.net/v/bs5/dt-1.10.25/af-2.3.7/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.9/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.css" rel="stylesheet"
         type="text/css"/>
   <script src="https://cdn.datatables.net/v/bs5/dt-1.10.25/af-2.3.7/cr-1.5.4/date-1.1.0/fc-3.3.3/fh-3.1.9/kt-2.6.2/r-2.2.9/rg-1.1.3/rr-1.2.8/sc-2.0.4/sb-1.1.0/sp-1.3.0/sl-1.3.3/datatables.min.js"
           type="text/javascript"></script>
   <script src="https://cdn.datatables.net/plug-ins/1.10.25/api/row().show().js"
           type="text/javascript"></script>
   <!-- Page Title Header Starts-->
   <div class="row page-title-header">
      <div class="col-12">
         <div class="page-header">
            <div class="page-title"><span>Manage Account</span></div>
            <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
               <ul class="quick-links">
                  <li><a href="javasript:void(0);">Manage</a></li>
                  <li><a th:href="@{system/manage/account}">Account</a></li>
               </ul>
            </div>
         </div>
      </div>
   </div>
   <!-- Page Title Header Ends-->

   <div class="card" id="content-wrapper">
      <!-- form -->
      <div class="form-wrapper">
         <div class="row mb-3">
            <h2 class="text-center">
               <i class="fas fa-angle-double-left"></i>
               <span class="fw-bold">Account Information</span>
               <i class="fas fa-angle-double-right"></i>
            </h2>
         </div>
         <div class="row">
            <form action="">
               <div class="row row-combined">
                  <!-- File upload -->
                  <div class="col-xl-3 col-lg-5 col-sm-5 col-image">
                     <div class="file-upload">
                        <div class="image-upload-wrap">
                           <input accept="image/*" class="file-upload-input"
                                  id="file-upload" name="uploadImage"
                                  type='file'/>
                           <div class="drag-text">
                              <h3>
                                 Drag and drop <br> or select <br> to upload
                                 File
                              </h3>
                           </div>
                        </div>
                        <div class="file-upload-content">
                           <img alt="your image" class="file-upload-image"
                                id="product-image" src="#"/>
                        </div>
                        <button class="file-upload-btn" onclick="$('.file-upload-input').trigger('click')"
                                type="button">
                           <span class="btn-text">Add Image</span>
                        </button>
                     </div>
                  </div>
                  <!-- File upload ends -->
                  <div class="col-xl-9 col-lg-7 col-sm-7 col-input-group">

                     <div class="form-floating">
                        <input class="form-control" id="username"
                               name="username" type="text">
                        <label for="username">Username:</label>
                     </div>
                     <div class="form-floating">
                        <input class="form-control" id="password"
                               name="password" type="password">
                        <label for="password">Password:</label>
                     </div>
                     <div class="form-floating">
                        <input class="form-control" id="confirmPassword"
                               name="confirmPassword"
                               type="password">
                        <label for="confirmPassword">Confirm Password:</label>
                     </div>
                     <div class="row">
                        <div class="col col-left">
                           <div class="form-floating">
                              <input class="form-control" id="firstName"
                                     name="firstName" type="text">
                              <label for="firstName">First Name:</label>
                           </div>
                        </div>
                        <div class="col col-right">
                           <div class="form-floating">
                              <input class="form-control" id="lastName"
                                     name="lastName" type="text">
                              <label for="lastName">Last Name:</label>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="mb-3 row">
                  <div class="col-sm-3 col-left col-gender">
                     <div class="form-floating">
                        <select class="form-control" id="gender" name="gender">
                           <option selected value="true">Male</option>
                           <option value="false">Female</option>
                        </select>
                        <label for="gender">Gender:</label>
                     </div>
                  </div>
                  <div class="col col-phone">
                     <div class="form-floating">
                        <input class="form-control" id="phoneNumber"
                               name="phoneNumber" type="text">
                        <label for="phoneNumber">Phone Number:</label>
                     </div>
                  </div>
                  <div class="col col-email">
                     <div class="form-floating">
                        <input class="form-control" id="email" name="email"
                               type="email">
                        <label for="email">Email:</label>
                     </div>
                  </div>
               </div>

               <div class="roles-check mb-3">
                  <label for="">Roles:</label>
                  <div aria-label="Basic checkbox toggle button group" class="btn-group col" id="roles"
                       role="group">
                     <input autocomplete="off" class="btn-check" id="btncheck1"
                            type="checkbox">
                     <label class="btn btn-outline-success chk1"
                            for="btncheck1">Customer</label>

                     <input autocomplete="off" class="btn-check" id="btncheck2"
                            type="checkbox">
                     <label class="btn btn-outline-primary chk2"
                            for="btncheck2">Manager</label>

                     <input autocomplete="off" class="btn-check" id="btncheck3"
                            type="checkbox">
                     <label class="btn btn-outline-danger chk3" for="btncheck3">Admin</label>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md form-group d-flex flex-row">
                     <button class="btn btn-outline-dark btn-sm btn-nav" id="first"
                             type="button">
                        <i class="fas fa-step-backward"></i>
                     </button>
                     <button class="btn btn-outline-dark btn-sm btn-nav" id="previous"
                             type="button">
                        <i class="fas fa-backward"></i>
                     </button>
                     <button class="btn btn-outline-dark btn-sm btn-nav" id="next"
                             type="button">
                        <i class="fas fa-forward"></i>
                     </button>
                     <button class="btn btn-outline-dark btn-sm btn-nav" id="last"
                             type="button">
                        <i class="fas fa-step-forward"></i>
                     </button>
                  </div>
                  <div class="col-md form-group d-flex flex-row-reverse">
                     <input class="btn btn-danger btn-sm btn-crud" formnovalidate="formnovalidate" id="delete-btn"
                            name="action"
                            type="submit"
                            value="Delete">
                     <input class="btn btn-warning btn-sm btn-crud" id="update-btn" name="action"
                            type="submit"
                            value="Update">
                     <input class="btn btn-success btn-sm btn-crud" disabled id="add-btn"
                            name="action"
                            type="submit" value="Add">
                     <button class="btn btn-primary btn-sm btn-crud" id="clearForm" name="action"
                             type="button">New
                     </button>
                  </div>
               </div>
            </form>
         </div>
         <!-- form ends -->

         <!-- table -->
         <div class="table-wrapper">
            <table class="table table-hover table-borderless" id="account-list">
               <thead>
               <tr>
                  <th class="d-none" rowspan="2">Id</th>
                  <th class="align-middle" rowspan="2">Username</th>
                  <th class="align-middle" rowspan="2">First Name</th>
                  <th class="align-middle" rowspan="2">Last Name</th>
                  <th class="align-middle" rowspan="2">Gender</th>
                  <th class="align-middle" rowspan="2">Email</th>
                  <th class="align-middle" rowspan="2">Phone Number</th>
                  <th class="d-none" rowspan="2">Image</th>
                  <th class="text-center d-none d-xl-table-cell no-sort"
                      colspan="3">Roles
                  </th>
               </tr>
               <tr>
                  <th class="no-sort">Customer</th>
                  <th class="no-sort">Manager</th>
                  <th class="no-sort">Admin</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="item : ${accounts}">
                  <td class="d-none" th:text="${item.id}"></td>
                  <td th:text="${item.username}"></td>
                  <td th:text="${item.firstName}"></td>
                  <td th:text="${item.lastName}"></td>
                  <td th:text="${item.gender}"></td>
                  <td th:text="${item.email}"></td>
                  <td th:text="${item.phoneNum}"></td>
                  <td class="d-none" th:text="${item.image}"></td>
                  <td class="text-center">
                     <input class="align-middle" id="customer" name="roles"
                            onclick="return false;"
                            th:checked="${item.isCustomer}"
                            type="checkbox">
                  </td>
                  <td class="text-center">
                     <input class="align-middle" id="manager" name="roles"
                            onclick="return false;"
                            th:checked="${item.isManager}"
                            type="checkbox">
                  </td>
                  <td class="text-center">
                     <input checked class="align-middle" id="admin"
                            name="roles"
                            onclick="return false;" th:checked="${item.isAdmin}"
                            type="checkbox">
                  </td>
               </tr>
               </tbody>
            </table>
         </div>
         <!-- table ends -->
      </div>
   </div>
</div>
<!-- Account Manage Ends -->
